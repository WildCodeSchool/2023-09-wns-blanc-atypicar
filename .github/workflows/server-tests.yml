name: test-ci

on:
    pull_request:
        branches: ["staging"]
    # workflow_dispatch:

jobs:
  server-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
    #   - name: Go to backend and run 
    #     run: cd backend && npm install && npm run start &
    #   - name : Goto e2e and run tests
    #     env:
    #       BASE_URL: http://localhost:3001 
    #     run: cd e2e && npm install && npx playwright install &&  npx playwright test 
  docker:
    needs: server-tests
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with: 
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: ${{secrets.DOCKERHUB_USERNAME}}/${{ secrets.DOCKER_HUB_SERVER_IMAGE_NAME }}:latest